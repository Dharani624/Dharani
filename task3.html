<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced CSS & JavaScript Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background: #333;
        color: white;
        padding: 15px;
        font-size: 1.5rem;
    }
    .carousel {
        max-width: 600px;
        margin: 20px auto;
        position: relative;
    }
    .carousel img {
        width: 100%;
        border-radius: 10px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #007BFF;
        color: white;
    }
    button:hover {
        background: #0056b3;
    }
    .joke-box {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        header {
            font-size: 1.2rem;
        }
        button {
            padding: 8px 15px;
        }
    }
    @media (max-width: 480px) {
        header {
            font-size: 1rem;
        }
        .carousel {
            max-width: 100%;
        }
    }
</style>
</head>
<body>

<header>CSS & JavaScript Advanced Project</header>

<section class="carousel">
    <img id="carouselImage" src="https://picsum.photos/600/300?random=1" alt="Carousel Image">
    <div>
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
</section>

<section class="joke-box">
    <h2>Random Joke</h2>
    <p id="joke">Click the button to get a joke!</p>
    <button onclick="fetchJoke()">Get Joke</button>
</section>

<script>
    // Image Carousel
    const images = [
        "https://picsum.photos/600/300?random=1",
        "https://picsum.photos/600/300?random=2",
        "https://picsum.photos/600/300?random=3"
    ];
    let currentIndex = 0;
    const carouselImage = document.getElementById("carouselImage");

    function showImage(index) {
        carouselImage.src = images[index];
    }
    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }
    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    // Fetch Joke from API
    async function fetchJoke() {
        const response = await fetch("https://v2.jokeapi.dev/joke/Any?type=single");
        const data = await response.json();
        document.getElementById("joke").textContent = data.joke;
    }
</script>

</body>
</html>
